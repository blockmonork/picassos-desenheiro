<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pedro's Game</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #world {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            background-color: chartreuse;
            border: none;
        }

        .q {
            width: 50px;
            height: 50px;
            display: inline-block;
        }

        #debug {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>

</head>

<body onload="GameStart();">

    <div id="world"></div>
    <div id="debug"></div>


    <script>
        var N = 0;
        var PX = 0;
        var PY = 0;
        // ---- valor menor que 20 vai pesar!
        var W = 20;
        var H = 20;
        // ---- e tenho dito!
        var sTo = 0;
        var Timer = 10;
        var End = false;
        var I = 0;
        var ww = 0;
        var wh = 0;

        function _g(elID) {
            return document.getElementById(elID);
        }

        function GameStart() {
            //_g('debug').innerHTML = 'I(' + I + '), N(' + N + ') ';
            if (N == 0) {
                ww = screen.width;
                wh = screen.height;
                _g('world').style.width = ww + 'px';
                _g('world').style.height = wh + 'px';
                var dv = hasBorn();
                putPlace(dv);
                var x = PX;
                var y = PX;
                moveIt(N, x, y);
            } else {
                var pos = getPos(N);
                var dv = hasBorn();
                putPlace(dv);
                moveIt(N, pos.x, pos.y);
            }
            if (End) {
                clearInterval(STo);
            } else {
                Tempo();
            }
        }

        function Tempo() {
            sTo = setInterval(function () {
                I++;
                if (!End) {
                    GameStart();
                }
            }, Timer);
        }

        function hasBorn() {
            N++;
            var d = document.createElement("div");
            d.id = N;
            d.className = "q";
            d.style.width = W + "px";
            d.style.height = H + "px";
            d.style.backgroundColor = colorFull();
            return d;
        }

        function colorFull() {
            var pallets = {
                rgb: "0123456789abcdef",
                lets: 'abcedf',
                fafa: 'fafa',
                fa19: 'fafa1977',
                bia: 'b1a',
                ped: '16ed1820',
                grey: 'cd0',
                bw: '0f0f0f',
                bebe: 'bebe',
            };
            var pallet = pallets.rgb;
            var len = 6;
            var cr = "";
            for (let i = 0; i < len; i++) {
                const r = Math.floor(Math.random() * (pallet.length - 1));
                cr += "" + pallet.charAt(r);
            }
            return "#" + cr;
        }

        function moveIt(elID, x, y) {
            var d = _g(elID);
            d.style.position = "absolute";
            d.style.left = x + "px";
            d.style.top = y + "px";
        }

        function putPlace(elID) {
            _g("world").appendChild(elID);
        }

        function getPos(elID) {
            var xx = _g(elID).style.left;
            var yy = _g(elID).style.top;
            var x = parseInt(xx.replace("px", ""));
            var y = parseInt(yy.replace("px", ""));
            _g('debug').innerHTML = x + ", " + y;
            if ((x + W + (W / 2)) >= ww) {
                PY++;
                PX = 0;
                y = (H * PY);
                x = 1;
            } else if (y >= wh) {
                End = true; //kab√¥!
            } else {
                x = W * PX;
                PX++;
            }
            return {
                x: x,
                y: y
            };
        }
    </script>
</body>

</html>
